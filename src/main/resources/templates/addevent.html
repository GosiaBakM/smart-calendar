<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<!-- Links head -->
<head th:replace="fragments::head"></head>

<body>
<div id="app">
    <div class="main-wrapper">

        <head th:replace="fragments::navbar"></head>
        <head th:replace="fragments::sidebar"></head>

        <div class="main-content">
            <section class="section">
                <h1 class="section-header">
                    <div>Wydarzenie</div>
                </h1>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-12 col-sm-12">
                        <form  th:action="@{/addevent}" method="post" th:object="${eventDTO}" class="needs-validation" novalidate="">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Utwórz wydarzenie</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>Początek</label>
                                            <input type="datetime-local" class="form-control"
                                                   th:field="*{event_start}"/>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Koniec</label>
                                            <input type="datetime-local" class="form-control"
                                                   th:field="*{event_finish}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Tytuł</label>
                                        <input type="text" name="title" class="form-control" required="required" th:field="*{name}"/>
                                        <div class="invalid-feedback">
                                            Dodaj tytuł
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Treść</label>
                                        <textarea class="summernote-simple" th:field="*{description}"></textarea>
                                    </div>
                                    <div class="form-group"><label>Priorytet</label>
                                        <input class="form-control" value="50" type="range"/></div>

                                    <div class="form-group">
                                        <label>Kategoria</label><select
                                            class="form-control form-control-lg" th:field="*{category}">
                                        <option value="" selected="selected">Wybierz kategorię...</option>
                                        <option th:each="aCategory : ${categories}"
                                                th:value="${aCategory}"
                                                th:text="${aCategory.getName()}">
                                        </option>


                                    </select>
                                    </div>

                                </div>
                                <div class="card-footer">
                                    <button class="btn btn-primary">Zapisz</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </section>
        </div>


    </div>
</div>

<script src="/modules/jquery.min.js"></script>
<script src="/modules/popper.js"></script>
<script src="/modules/tooltip.js"></script>
<script src="/modules/bootstrap/js/bootstrap.min.js"></script>
<script src="/modules/nicescroll/jquery.nicescroll.min.js"></script>
<script src="/modules/scroll-up-bar/dist/scroll-up-bar.min.js"></script>
<script src="/js/sa-functions.js"></script>

<script src="/modules/chart.min.js"></script>
<script src="/modules/summernote/summernote-lite.js"></script>

<script src="/js/scripts.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/demo.js"></script>

</body>
</html>
